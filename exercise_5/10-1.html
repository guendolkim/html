  <script>
    const $img = document.querySelector('img');
    $img.addEventListener('mouseover',(evt)=>{
      evt.target.style.transform = 'rotate(90deg) scale(3)';

      evt.target.style.transform = 'rotate(0deg) scale(1)';
    },false);
