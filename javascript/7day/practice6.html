<head>

      background-color: lightblue;
      width: 300px;
      height: 50px;
    }

  <script>
    const init = function(evt){
      const $div = document.querySelector('div');
      $div.addEventListener("click",clock);

  <h1>clock</h1>
  <hr>
  <div></div>

    document.querySelector('div').innerHTML=Date();
