<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title><script>
    let $preEle = null;
    window.addEventListener("click",function(evt){
      console.log(evt.target.tagName);
      if(evt.target.tagName == 'LI'){
        evt.target.style.fontSize ='1.3em';
      }
      //이전 li 요소의 폰트사이즈 되돌리기
      if($preEle != null){
       $preEle.style.fontSize = '1em';
      }
      //이벤트가 발생한 li요소 저장해두기
      $preEle = evt.target;
    },false);
  </script>
</head>
<body>
  <h3>아이템을 클릭하면 1.3배 크기</h3>
  <hr>
  <p>여름 방학 때 하고 싶은것들</p>
  <ul>
    <li>자전거</li>
    <li>책100</li>
    <li>철인 3종</li>
    <li>자바정복</li>
  </ul>
  
</body>
</html>
