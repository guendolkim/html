<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.addEventListener("load",init,false);
    function init(){
      const $lis = document.querySelectorAll('li');
      // console.log($lis);
      // console.log(Array.from($lis));
      Array.from($lis).forEach(function(ele){
        ele.addEventListener("click",function(evt){

          //탐색한 모든 li요소의 폰트사이트 1em반영
         Array.from($lis).forEach(function(ele){
           ele.style.fontSize = "1em";
         });


         //클릭된 li요소의 폰트사이즈 1.3em반영
          evt.target.style.forSize = "1.3em";
        },false);
      });
    }
    

  </script>
</head>
<body>
  <h3>아이템을 클릭하면 1.3배 크기</h3>
  <hr>
  <p>여름 방학 때 하고 싶은것들</p>
  <ul>
    <li>자전거</li>
    <li>책100</li>
    <li>철인 3종</li>
    <li>자바정복</li>
  </ul>
  
</body>
</html>
