<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style: none;
      padding-left: 0px;
    }
  </style>
</head>
<body>
  <h3>이름과 학번 입력</h3>
  <hr>
  <form action="#">
    <ul>
      <li><label for="name">이름</label><input type="text" id="name"></li>
      <li><label for="stuNum">학번</label><input type="text" id="stuNum"><button>스토리지저장</button></li>
    </ul>
    
   
  </form>
  <p><a href="practice1-2.html">이름으로 학번 검색페이지로</a></p>

  <script>
    const $btn =  document.querySelector('button');
    $btn.addEventListener("click",(evt) => {
      console.log(evt);
      window.sessionStorage.setItem(document.getElementById('name').value,
                                    document.getElementById('stuNum').value);
    },false);

  </script>
</body>
</html>
