<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style: none;
      padding-left: 0px;
    }
  </style>
</head>
<body>
  <h3>이름으로 학번 입력</h3>
  <hr>
  <!-- <form action="#"> -->
    <ul>
      <li><label for="name">검색할 이름</label><input type="text" id="name"></li>
      <li><label for="stuNum">검색된 학번</label><input type="text" id="stuNum"><button>스토리지에서검색</button></li>
    </ul>
    
   
  <!-- </form> -->
  <p><a href="practice1-1.html">이름으로 학번 저장페이지로</a></p>

  <script>
    const $btn = document.querySelector('button');
    const $name = document.getElementById('name');
    $name.addEventListener("keyup",(evt)=>{
      console.log(evt);
      if(evt.key=="Enter"){
        search(evt);
      }
    },false);
    $btn.addEventListener("click",search,false);

    function search(evt){
    const stuNum = window.sessionStorage.getItem(document.getElementById('name').value);
     document.getElementById('stuNum').value = stuNum;
    }
  </script>
</body>
</html>
