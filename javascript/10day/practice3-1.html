<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style: none;
      padding-left: 0px;
    }
    #btn_view{
      margin-left: 5px;
    }
    #title{
      margin-left: 5px;
    }
 
  </style>
</head>
<body>
  <h3>포스트잇</h3>
  <hr>
  <form action="#">
    <ul>
      <li><label for="title"> 제목 </label> <input type="text" id="title"></li>
      <li><label for="memo">메모입력</label></li>
      <li><textarea name="" id="memo" cols="30" rows="10"></textarea></li>
      <li><button id="btn_save">저장</button><button id="btn_view">보기</button></li>
    </ul>
</form>

<script>
  //저장버튼
  const $btn_save = document.getElementById('btn_save').addEventListener("click",(evt)=>{
    localStorage.setItem(document.getElementById('title').value,
                        document.getElementById('memo').value)
  },false);
  //보기버튼
  const $btn_view = document.getElementById('btn_view').addEventListener("click",(evt)=>{
    window.open("practice3-2.html","_blank","top=100,left=100,width=500,height=400")
  },false);
</script>
</body>
</html>
