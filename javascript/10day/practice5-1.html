
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      padding: 0px;
    }
    div.col{
      display: inline-block;
      width: 200px;
      border: 1px solid steelblue;
    }
  </style>
</head>
<body >
  <div class="col">
    <ul>
      <li>도시</li>
      <li><select  id="city">
        <option value="paris">파리</option>
        <option value="newyork">뉴욕</option>
        <option value="london">런던</option>
      </select></li>
    </ul>
  </div>
    <div class="col">
    <ul>
      <li>음식</li>
      <li><select id="food" >
        <option value="hamburger">햄버거</option>
        <option value="coffee">에스프레소</option>
        <option value="cake">치즈케익</option>
      </select></li>
    </ul>
  </div>
  <script>
    const $selects = document.querySelectorAll('ul>li>select');
    Array.from($selects).forEach(function(ele){
      ele.size = ele.childElementCount;  //옵션을 갯수만큼 사이즈가 자동으로 늘어남.
    });
    Array.from($selects).forEach(function(ele){
      ele.addEventListener("change",(evt)=>{
        let key = evt.target.id;
        let value =  evt.target.options[evt.target.selectedIndex].textContent;
        localStorage.setItem(key,value);
      })
    });
    

  </script>
</body>
</html>
