<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      padding-left: 0px;
    }
  </style>
  <link rel="stylesheet" href="challenge12.css">
  <script defer src="challenge12.js"></script>
</head>
<body>
  <h3>나의 단어장 출력 </h3>
  <hr>
  <ul id="wordList"></ul>
  <script>
    const listAll = evt => {    
     const $listAll =  document.getElementById('wordList');
     //기존목록삭제
     $listAll.textContent='';
     //localStorage 목록 가져오기
    for(let i=0; i<localStorage.length;i++){
      let key = localStorage.key(i)
      let value = localStorage.getItem(key);

      const $li = document.createElement('li');

      const record = `${i+1} ${key} ${value}`;
      $li.textContent = record;
      $listAll.appendChild($li);
    }
  }
  //localStorage 변경시
    window.addEventListener("storage",listAll,false);
    //목록보여주기
    listAll();
  </script>
 
</body>
</html>
