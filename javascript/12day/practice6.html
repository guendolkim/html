   <script>
     //워커객체생성
     const worker = new Work('practice6.js');

     const $btnMulti = document.getElementById('btn_multi');
     $btnMulti.addEventListener("click", (evt)=>{
      //피연산자 2개 읽어오기

      //워커객체에 피연산자2개 전달

     },false);

     //워커객체로부터 메시지 수신
