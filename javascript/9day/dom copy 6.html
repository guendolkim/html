<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원하는 li 요소를 이동</title>
</head>
<body>
  <ul id="fruits">
    <li id="apple">Apple</li>
    <li id="banana">Banana</li>
    <li id="orange">Orange</li>
    <!-- <li id="grape" class="item4">Grape</li> -->
  </ul>
  
  <!-- <div><button id="btn-del">삭제</button></div> -->
  <script>
    //1)fruits의 하위요소로  grape 요소추가
   const $li = document.createElement('li');
   const $node = document.createTextNode('Grape');
   const $id = document.createAttribute('id');
   $id.value = 'grape';
   $li.setAttributeNode($id);   //<li id=""> li와 id를 연결 해줌
   const $id2 = document.createAttribute('class');
   $id2.value = 'item4';
   $li.setAttributeNode($id2)
   
   $li.append($node); //<li>Grape</li> li의 text부분을 연결해줌
  
  //Dom Tree에 li 요소 추가.
  const $fruits = document.getElementById('fruits');
  //부모요소의 특정하위요소(위치)에 추가
  // $fruits.insertBefore($li,$fruits.querySelector('#banana'));
  //부모요소의 특정하위 요소를 다른 요소로 대체(치환)
  // $fruits.replaceChild($li,document.getElementById('banana'));
  //부모요소의 특정하위 요소를 삭제!!!
  // $fruits.removeChild(document.getElementById('grape')); //바나나로 치환대고 그자리의 포도가 삭제됨!!1
  //!!!!이미 존재 하는 요소를 부모요소의 마지막으로 행번으로 보내기
  $fruits.appendChild(document.getElementById('apple'));  //apple맨 끝으로 이동
  //!!!!이미 존재 하는 요소를 부모요소의 특정위치로 이동
  $fruits.insertBefore(document.getElementById('apple'),document.getElementById('orange'));
  </script>
</body>
</html>
