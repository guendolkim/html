<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수정버튼을 li와 형제node로 만들기</title>
</head>
<body>
  <ul id="fruits">
    <li id="apple">Apple</li>
    <li id="banana">Banana</li>
    <li id="orange">Orange</li>
    <!-- <li id="grape" class="item4">Grape<button>수정</button></li> -->
  </ul>
  
  <script>
   const $li = document.createElement('li');
   const $node = document.createTextNode('Grape');
   const $id = document.createAttribute('id').value='grape';   // --> $id.value = 'grape';
                                                               //     $li.setAttributeNode($id);   //<li id=""> li와 id를 연결 해줌
   $li.append($node); //<li>Grape</li> li의 text부분을 연결해줌

   const $button = document.createElement('button');  //버튼 테그생성
   const $btnNode = document.createTextNode('수정');  //텍스트노드 생성
   $button.append($btnNode); //버튼에 텍스트 노드를 연결(입력)
   $button.style.backgroundColor ="yellow";   //색입히기
   $button.addEventListener("click", ()=>alert('클릭됨'));  //이벤트기능추가


   const $fruits = document.getElementById('fruits');
   $fruits.appendChild($li);
   $li.appendChild($button);  //fruits 에 li와 형제 node(button)를 등록
  </script>
</body>
</html>
